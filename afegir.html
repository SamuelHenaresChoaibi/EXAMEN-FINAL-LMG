<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Samuel Henares Choaibi">
    <meta name="description" content="Crear Tarea">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="" type="image/png">
    <title>Añadir Película</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="js/afegir.js"></script>
    <style>
        #sidebar {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col md:flex-row">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-full md:w-64 bg-blue-950 text-white p-4 md:p-6 md:h-screen md:sticky top-0">
        <h2 class="text-base md:text-lg font-bold mb-4 md:mb-6 text-center">MENÚ</h2>
        <nav>
            <ul class="flex flex-row md:flex-col justify-center md:justify-start gap-2 md:gap-4 md:space-y-4">
                <li>
                    <a href="index.html"
                        class="block text-sm md:text-base text-white transition-all duration-300 ease-in-out hover:text-blue-200 hover:bg-blue-800 hover:rounded-md px-2 py-1 md:px-3 md:py-2 text-center">
                        Lista de Películas
                    </a>
                </li>
                <li>
                    <a href="afegir.html"
                        class="block text-sm md:text-base text-white transition-all duration-300 ease-in-out hover:text-blue-200 hover:bg-blue-800 hover:rounded-md px-2 py-1 md:px-3 md:py-2 text-center">
                        Añadir Película
                    </a>
                </li>
                <li>
                    <a href="generes.html"
                        class="block text-sm md:text-base text-white transition-all duration-300 ease-in-out hover:text-blue-200 hover:bg-blue-800 hover:rounded-md px-2 py-1 md:px-3 md:py-2 text-center">
                        Gestión de Géneros de Películas
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main class="flex-1 p-4 md:p-6">
        <h1 class="text-2xl md:text-3xl font-bold mb-6">Añadir Película</h1>

        <!-- Crear tarea -->
        <section class="bg-white p-4 md:p-6 rounded-lg shadow mb-8">
            <div class="flex flex-col gap-4">
                <!-- Título -->
                <h2 class="text-lg md:text-xl font-bold py-1">Título</h2>
                <div class="flex flex-col md:flex-row gap-4">
                    <input id="title-film" type="text" class="flex-1 p-2 border rounded text-sm md:text-base w-full"
                        placeholder="Título de la película">
                </div>

                <!-- Género -->
                <h2 class="text-lg md:text-xl font-bold py-1">Género</h2>
                <div class="flex flex-col md:flex-row gap-4">
                    <select id="generos" class="flex-1 p-2 border rounded text-sm md:text-base w-full">
                        
                    </select>
                </div>

                <!-- Prioridad -->
                <h2 class="text-lg md:text-xl font-bold py-1">Prioridad</h2>
                <div class="flex flex-col md:flex-row gap-4">
                    <select id="priority" class="flex-1 p-2 border rounded text-sm md:text-base w-full">
                        <option value="Alta">Alta</option>
                        <option value="Mitjana">Mitjana</option>
                        <option value="Baixa">Baixa</option>
                    </select>
                </div>

                <!-- Para ver -->
                <h2 class="text-lg md:text-xl font-bold py-1">Para ver</h2>
                <div class="flex flex-col md:flex-row gap-4">
                    <select id="paraVer" class="flex-1 p-2 border rounded text-sm md:text-base w-full">
                        <option value="false">No</option>
                        <option value="true">Si</option>
                    </select>
                </div>

                <!-- Ya la he visto -->
                <h2 class="text-lg md:text-xl font-bold py-1">¿Vista?</h2>
                <div class="flex flex-col md:flex-row gap-4">
                    <select id="peliVista" class="flex-1 p-2 border rounded text-sm md:text-base w-full">
                        <option value="false">No</option>
                        <option value="true">Si</option>
                    </select>
                </div>

                <!-- Favorita -->
                <h2 class="text-lg md:text-xl font-bold py-1">¿Favorita?</h2>
                <div class="flex flex-col md:flex-row gap-4">
                    <select id="favorita" class="flex-1 p-2 border rounded text-sm md:text-base w-full">
                        <option value="false">No</option>
                        <option value="true">Si</option>
                    </select>
                </div>

                <!-- Fecha de visualización-->
                <div id="fechaVisualizacion">
                    <!--<h2 class="text-lg md:text-xl font-bold py-1">Fecha</h2>
                <div class="flex flex-col md:flex-row gap-4">
                    <input id="dateFilm" type="date" class="flex-1 p-2 border rounded text-sm md:text-base w-full">
                </div>-->
                </div>

                <!-- Opinión -->
                <div id="opinionPeli">
                    <!--<h2 class="text-lg md:text-xl font-bold py-1">Opinión</h2>
                    <div class="flex flex-col md:flex-row gap-4">
                        <textarea id="opinion"
                            class="flex-1 p-2 border rounded text-sm md:text-base w-full min-h-[100px] md:min-h-[120px]"
                            placeholder="Descripción de la tarea" rows="4"></textarea>
                    </div>-->
                </div>

                <!-- Botón para crear tarea -->
                <button id="add-film"
                    class="w-full md:w-auto bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded text-base md:text-lg">
                    Añadir Película
                </button>
            </div>
        </section>
    </main>
</body>

</html>
