<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Samuel Henares Choaibi">
    <meta name="description" content="Lista de Actividades">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="" type="image/png">
    <title>Lista de Películas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="js/main.js"></script>
    <style>
        #sidebar {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col md:flex-row">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-full md:w-64 bg-blue-950 text-white p-4 md:p-6 md:h-screen md:sticky top-0">
        <h2 class="text-base md:text-lg font-bold mb-4 md:mb-6 text-center">MENÚ</h2>
        <nav>
            <ul class="flex flex-row md:flex-col justify-center md:justify-start gap-2 md:gap-4 md:space-y-4">
                <li>
                    <a href="index.html"
                        class="block text-sm md:text-base text-white transition-all duration-300 ease-in-out hover:text-blue-200 hover:bg-blue-800 hover:rounded-md px-2 py-1 md:px-3 md:py-2 text-center">
                        Lista de Películas
                    </a>
                </li>
                <li>
                    <a href="afegir.html"
                        class="block text-sm md:text-base text-white transition-all duration-300 ease-in-out hover:text-blue-200 hover:bg-blue-800 hover:rounded-md px-2 py-1 md:px-3 md:py-2 text-center">
                        Añadir Película
                    </a>
                </li>
                <li>
                    <a href="generes.html"
                        class="block text-sm md:text-base text-white transition-all duration-300 ease-in-out hover:text-blue-200 hover:bg-blue-800 hover:rounded-md px-2 py-1 md:px-3 md:py-2 text-center">
                        Gestión de Géneros de Películas
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <div class="flex-1 p-4 md:p-6">
        <h1 class="text-2xl md:text-3xl font-bold mb-6">Lista de Películas</h1>

        <!-- Crear tarea -->
        <section class="bg-white p-4 md:p-6 rounded-lg shadow mb-8">
            <div class="flex flex-col gap-4">
                <a href="afegir.html" class="block">
                    <button id="add-film"
                        class="w-full md:w-auto bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded text-base md:text-lg">
                        Añadir Película
                    </button>
                </a>

                <!-- Subir archivo JSON -->
                <div class="flex flex-col md:flex-row gap-4">
                    <input id="film-input" type="text" class="flex-1 p-2 border rounded text-sm md:text-base"
                        placeholder="Nombre del archivo">
                    <button id="upload-films"
                        class="w-full md:w-auto bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded text-base md:text-lg">
                        Subir
                    </button>
                </div>
            </div>
        </section>

        <!-- Películas pendientes de ver -->
        <section class="bg-white p-4 md:p-6 rounded-lg shadow mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Películas pendientes de ver</h2>
                <select id="filtro-pendientes" class="mg-10 flex-1 p-2 border rounded text-sm md:text-base w-full">
                <option value="Todas">Todas</option>
                </select>
            </div>
            <ul id="pending-films" class="space-y-2"></ul>
        </section>

        <!-- Películas vistas -->
        <section class="bg-white p-4 md:p-6 rounded-lg shadow mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Películas vistas</h2>
                <select id="filtro-completas" class="mg-10 flex-1 p-2 border rounded text-sm md:text-base w-full">
                    <option value="Todas">Todas</option>
                </select>
            </div>
            <ul id="completed-films" class="space-y-2"></ul>
        </section>
    </div>
</body>

</html>
