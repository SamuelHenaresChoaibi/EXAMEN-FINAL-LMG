<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Samuel Henares Choaibi">
    <meta name="description" content="Géneros de Película">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="" type="image/png">
    <title>Gestión de Géneros</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #sidebar {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col md:flex-row">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-full md:w-64 bg-blue-950 text-white p-4 md:p-6 md:h-screen md:sticky top-0">
        <h2 class="text-base md:text-lg font-bold mb-4 md:mb-6 text-center">MENÚ</h2>
        <nav>
            <ul class="flex flex-row md:flex-col justify-center md:justify-start gap-2 md:gap-4 md:space-y-4">
                <li>
                    <a href="index.html"
                        class="block text-sm md:text-base text-white transition-all duration-300 ease-in-out hover:text-blue-200 hover:bg-blue-800 hover:rounded-md px-2 py-1 md:px-3 md:py-2 text-center">
                        Lista de Películas
                    </a>
                </li>
                <li>
                    <a href="afegir.html"
                        class="block text-sm md:text-base text-white transition-all duration-300 ease-in-out hover:text-blue-200 hover:bg-blue-800 hover:rounded-md px-2 py-1 md:px-3 md:py-2 text-center">
                        Añadir Película
                    </a>
                </li>
                <li>
                    <a href="generes.html"
                        class="block text-sm md:text-base text-white transition-all duration-300 ease-in-out hover:text-blue-200 hover:bg-blue-800 hover:rounded-md px-2 py-1 md:px-3 md:py-2 text-center">
                        Gestión de Géneros de Películas
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main class="flex-1 p-4 md:p-6">
        <h1 class="text-2xl md:text-3xl font-bold mb-6">Géneros de Películas</h1>
        <!-- Crear categoría -->
        <section class="bg-white p-4 md:p-6 rounded-lg shadow mb-8">
            <div class="flex flex-col gap-4">

                <!-- Nuevo género -->
                <h2 class="text-lg md:text-xl font-bold py-1">Nuevo Género</h2>
                <div class="flex flex-col md:flex-row gap-4">
                    <input id="name-genero" type="text" class="flex-1 p-2 border rounded text-sm md:text-base w-full"
                        placeholder="Nombre del género">
                </div>
                <!-- Botón para crear categoría -->
                <button id="crear-genero"
                    class="w-full md:w-auto bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded text-base md:text-lg">
                    Añadir Género de Película
                </button>
            </div>
        </section>

        <!-- Lista de Categorías -->
        <section class="bg-white p-4 md:p-6 rounded-lg shadow">
            <h2 class="text-lg md:text-xl font-bold mb-4">Lista de Géneros</h2>
            <div id="generos-container" class="flex flex-col gap-2"></div>
        </section>
    </main>
</body>

</html>
